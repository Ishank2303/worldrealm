<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    

    <title>WordRealm Dictionary</title>
  </head>
  <body>
    <style>
      .navbar-brand {
        color: white !important;
        font-weight: bold !important;
      }
    </style>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">WordRealm</a>
      
  
    
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand " href="#">WordRealm</a> -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <style>
        .navbar-nav .nav-link {
          color: white !important;
        }
      </style>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <style>
      body {
        background-color: #fff; /* Light gray background color */
      }
    </style>
    <div class="container my-4">
      <h2 class="text-center">Search for a word in dictionary</h2>
      <form>
        <div class="form-group">
          <label for="word">Your word</label>
          <input
            type="text"
            class="form-control"
            id="word"
            aria-describedby="wordhelp"
          />
          <small id="wordhelp" class="form-text text-muted"
            >Feel free to search any word you want.</small
          >
        </div>

        <button id="submit" type="submit" class="btn btn-primary">
          search
        </button>
      </form>
      <h2 class="text-center">Search Result</h2>
    
      <p id="result"></p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script>
      submit.addEventListener("click", (e) => {
        e.preventDefault();
        let url = `http://localhost:3000/searchword?entry=${word.value}`;
        let r = fetch(url);

        r.then((Response) => {
          return Response.json();
        }).then((resp) => {
          console.log(resp);
          let htmlstr = `You Searched for the Word:<b>${resp.entry}</b> <br>
          
          Here are the meanings <ul>
          
            <li>${resp.meaning['noun']}</li>
            <li>${resp.meaning['verb']}</li>
            <li>${resp.meaning['adverb']}</li>
            <li>${resp.meaning['adjective']}</li>
          </ul>  
          `
          result.innerHTML = htmlstr
          return resp;
        });
      });
    </script>
  </body>
</html>
